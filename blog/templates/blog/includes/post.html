{% load static %}

<li>

        <a href="">
            <img src="{% static "blog/images/"|add:post.img %}" alt="Title" />

                <h3>{{post.title}}</h3>  
                <p>{{post.excert}}</p>
            </div>
        </a>
    </article>
</li>
